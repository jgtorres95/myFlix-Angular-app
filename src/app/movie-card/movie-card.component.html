<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button (click)="goToGenre(movie.Genre.Name, movie.Genre.Description)" color="primary">
        Genre
      </button>
      <button mat-button (click)="goToDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
        color="primary">
        Director
      </button>
      <button mat-button (click)="goToSynopsis(movie.Title, movie.Description)" color="primary">
        Synopsis
      </button>
      <button mat-button (click)="addToFavorites(movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
